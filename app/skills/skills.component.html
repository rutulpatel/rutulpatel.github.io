<section id="skills" class="container content-section text-center">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="brand-heading">{{ skillsDataHeader }}</h2>
            <hr>
            <div *ngFor="let skill of skillsData">
                <div class="text-center">
                    <div class="col-xs-4 col-md-3">
                        <h4 class="light" style="text-transform: none;">{{ skill }}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
